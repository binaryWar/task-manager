<div class="work-container">
    <button type="button">Add New Task</button>
    <div class="wrapper">
        <div class="search-container">
            <span>Search:</span><input type="text" id="Search-text">
        </div>
        <div class="sort-wrapper">
            <span>
                Sort By
            </span>
            <select id="sorting-select">
                <option value="recent" selected>Recent</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>
    </div>

    <div class="list-container" cdkDropListGroup>
        <ng-container *ngFor="let t of taskList;index as i">
            <div class="progress-container">
                <h3 class="status">{{t.title}}</h3>
                <div class="scroll-container" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="t.tasks">  
                    <ng-container *ngFor="let x of t.tasks;index as j">
                        <div class="card" cdkDrag>
                            <h4>
                               {{x.name}}  - {{i + " " + j}}
                            </h4>
                            <p>
                                Description : {{x.description}}
                            </p>
                            <p>
                                Created At : {{x.createdAt}}
                            </p>
                            <div class="action-item-wrapper">
                                <button class="btn-delete" type="button">Delete</button>
                                <button class="btn-edit" type="button">Edit</button>
                                <button class="btn-view" type="button">View Details</button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </ng-container>
    </div>
</div>


<!-- modal  -->

<div class="modal" [class.open]="modalOpen">
  <div class="edit-container">
    <h4 class="header">
        Task Details | Edit Task
    </h4>
    <div class="card-body">
        <h6> Title : Task 3</h6>
        <p>
            Description : Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum, amet!
        </p>
        <p>
            createdAt : 07/08/2024 | 08:30 PM
        </p>
    </div>
    <div class="modal-action-item">
        <button type="button" id="btnClose" (click)="onClose()">Close</button>
        <button type="button" id="btnSave" (click)="onSave()">Save</button>
        <button type="button" id="btnCancel" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
